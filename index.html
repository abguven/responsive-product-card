<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta name="theme-color" content="#3c8067"/>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="./public/css/style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <article class="card">
        <picture class="card__image-wrapper">
          <source
            media="(max-width: 375px)"
            srcset="./images/image-product-mobile.jpg"
          />
          <img
            class="card__image"
            src="./images/image-product-desktop.jpg"
            alt="Gabrielle Essence Eau de Parfum"
          />
        </picture>
        <div class="card__body">
          <p class="card__category">Perfume</p>
          <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
          <p class="card__caption">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="card__prices">
            <span class="card__new-price"> $149.99 </span>
            <span class="card__old-price"> $169.99 </span>
          </div>

          <button class="card__order-button">
            <img
              class="card__order-button__icon"
              src="./images/icon-cart.svg" alt="shopping cart icon" aria-hidden="true"
            />
            <span class="card__order-button__text">Add to Cart</span>
          </button>
        </div>
      </article>
    </div>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.linkedin.com/in/abguven/">Abdulkadir GUVEN</a>.
      </div>
    </footer>
  </body>
</html>
